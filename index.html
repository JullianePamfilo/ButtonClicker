<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Clicker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="nav">
        <h1>Dojonary</h1>
        <form method="lookup">
            <input type="text" name="search" placeholder="Search">
        </form>
        <button onclick="change(this)">Login</button>
    </div>
    <main>
        <div class="container">
            <div class="left">
                <div class="container-left">
                    <div>
                        <h2>ninja</h2>
                        <p><em>noun</em></p>
                        <p>Plural:<em> ninjas</em></p>
                        <button id="like1st" onclick="alertMessage()">
                            13 likes
                        </button>
                    </div>
                    <p class="definition">
                        A practitioner skilled in the 
                        <a href="#">Japanese</a> art of <a href="#">ninjutsu</a>                   
                    </p>
                </div>
            </div>
            <div class="container-left">
                <div>
                    <h2>ninja</h2>
                    <p><em>noun</em></p>
                    <p>Plural:<em> ninjas</em></p>
                    <button id="like2nd" onclick="alertMessage()">
                        37 likes
                    </button>
                </div>
                <p class="definition">A <a href="#">programmer</a> who breaks down problems with
                <a href="#">zen</a>-like focus
                </p>
            </div>
        </div>
        <div class="right">
            <div class="container-right">
                <p>Dojonary is</p> 
                <p>defined by <strong>YOU</strong></p>
                <button id="addDefinition" onclick="addDefinition(this)">Add Definition</button>
            </div>
        </div>
    </main>
<script src="script.js"></script>
</body>
</html>
